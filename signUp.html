<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Dog Daycare - Start Bootstrap Template</title>
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
  <!-- Font Awesome icons (free version)-->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
    rel="stylesheet" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="css/styles.css" rel="stylesheet" />

</head>

<body id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container px-5">
      <a class="navbar-brand" href="index.html">Dog Daycare</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
          class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="login.html">Your space</a></li>
          <li class="nav-item"><a class="nav-link" href="employee.html">Employee</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <header class="masthead text-center text-black" style= "background:linear-gradient(0deg, #ff6a00 0%, #ee0979 100%); height: 100vh; display: flex; justify-content: center;">
    <div class="masthead-content">
      <div class="container px-5">
        <div id="app">
          <div class="d-flex justify-content-center align-items-center" style="height: auto;">
            <div class="card" style="width: auto; padding: 1rem;">
              <h2>Client Registration</h2>
              <form @submit.prevent="saveClient">
                <label for="name">Name:</label><br>
                <input type="text" id="name" style="width:15rem;" v-model="nameClient" required><br><br>
                <label for="document">Document:</label><br>
                <input type="number" id="document" style="width:15rem;" v-model="documentClient" required><br><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" style="width:15rem;" v-model="addressClient" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" style="width:15rem;" v-model="emailClient" required><br><br>
                <button type="submit" style="width:20rem;" class="btn btn-dark" >Register</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="bg-circle-1 bg-circle"></div>
    <div class="bg-circle-2 bg-circle"></div>
    <div class="bg-circle-3 bg-circle"></div>
    <div class="bg-circle-4 bg-circle"></div>
  </header>

  <script src="signUp.js"></script>
  
  <footer class="py-5 bg-black">
    <div class="container px-5"><p class="m-0 text-center text-white small">&copy; 2023 L&F. All rights reserved.</p></div>
  </footer>
</body>

</html>
